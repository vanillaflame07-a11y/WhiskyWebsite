  <!-- í•œê¸€ í°íŠ¸ -->

  <style>

    .opt {

      display: block;
      cursor: pointer;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border: 1px solid #e5e7eb;

    .opt:hover { background: #f3f4f6; }
    .opt.selected {

</head>
<body class="main-bg min-h-screen text-gray-800">
  <div class="container mx-auto px-4 py-10 flex flex-col items-center gap-8">

    <!-- í—¤ë” -->
    <header class="w-full max-w-4xl text-center">
      <h1 class="text-4xl font-extrabold">ğŸ¥ƒ ë‚˜ë§Œì˜ ìœ„ìŠ¤í‚¤ ì°¾ê¸°</h1>
      <p class="text-gray-600 mt-2">ì„¤ë¬¸ìœ¼ë¡œ ì·¨í–¥ì„ ì•Œì•„ë³´ê³ , ë¦¬ìŠ¤íŠ¸ì—ì„œ ê³¨ë¼ë³´ì„¸ìš”.</p>
    </header>

    <!-- ì•¡ì…˜ ë²„íŠ¼ -->
    <div class="flex gap-3">
      <button onclick="showView('listView')" class="px-5 py-2 rounded-full bg-gray-200 hover:bg-gray-300 transition">
        ìœ„ìŠ¤í‚¤ ë¦¬ìŠ¤íŠ¸
      </button>
      <button onclick="showView('testView')" class="px-5 py-2 rounded-full bg-amber-500 text-white hover:bg-amber-600 shadow transition">
        ì·¨í–¥ í…ŒìŠ¤íŠ¸ ì‹œì‘
      </button>
    </div>

    <!-- ë¦¬ìŠ¤íŠ¸ ë·° -->
    <div id="listView" class="container bg-white p-6 sm:p-10 rounded-xl shadow-lg w-full max-w-4xl transition-all duration-300">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">ìœ„ìŠ¤í‚¤ ë¦¬ìŠ¤íŠ¸</h2>
      <div id="whiskyGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <!-- í…ŒìŠ¤íŠ¸ ë·° -->
    <div id="testView" class="container bg-white p-6 sm:p-10 rounded-xl shadow-lg w-full max-w-2xl hidden transition-all duration-300">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">ğŸ¥ƒ ìœ„ìŠ¤í‚¤ ì·¨í–¥ í…ŒìŠ¤íŠ¸</h2>

      <!-- ì„¤ë¬¸ í¼ -->
      <form id="quizForm" class="space-y-6"></form>

      <!-- ê²°ê³¼ ë²„íŠ¼ -->
      <button type="button" onclick="calculateResult()"
        class="w-full bg-amber-500 text-white font-bold py-3 rounded-full hover:bg-amber-600 transition-colors shadow-md transform hover:scale-105 duration-200 mt-2">
        ê²°ê³¼ ë³´ê¸°
      </button>

      <!-- ê²°ê³¼ ì˜ì—­ -->
      <div id="result" class="result hidden mt-6 p-4 rounded-lg bg-yellow-50 text-gray-800"></div>

      <!-- ë’¤ë¡œ -->
      <div class="back-button text-center mt-6 text-gray-500 hover:text-gray-700 transition-colors cursor-pointer" onclick="showView('listView')">
        â† ë©”ì¸ìœ¼ë¡œ ëŒì•„ê°€ê¸°
      </div>
    </div>

    <!-- í‘¸í„° -->
    <footer class="text-sm text-gray-400">
      Â© <span id="year"></span> Whisky Website
    </footer>
  </div>

  <script>
    // ì „ì—­ ìƒíƒœ
    let questions = [];
    let scoresMap = {};
    let whiskyTypes = {};
    let whiskies = [];

    const listView = document.getElementById("listView");
    const testView = document.getElementById("testView");
    const quizForm = document.getElementById("quizForm");
    const resultDiv = document.getElementById("result");
    document.getElementById("year").textContent = new Date().getFullYear();

    function showView(id) {
      if (id === "listView") {
        listView.classList.remove("hidden");
        testView.classList.add("hidden");
        window.scrollTo({ top: 0, behavior: "smooth" });
      } else {
        listView.classList.add("hidden");
        testView.classList.remove("hidden");
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    }

    // ===== ë°ì´í„° ë¡œë“œ =====
    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("API ì˜¤ë¥˜: " + url);
      return await res.json();
    }

    async function init() {
      try {
        // ë³‘ë ¬ ë¡œë“œ
        const [q, s, t, w] = await Promise.all([
          fetchJSON("/api/questions"),
          fetchJSON("/api/scores"),
          fetchJSON("/api/whiskytypes"),
          fetchJSON("/api/whiskies"),
        ]);
        questions = q;
        scoresMap = s;
        whiskyTypes = t;
        whiskies = w;

        renderQuestions();
        renderWhiskies();
      } catch (e) {
        console.error(e);
        alert("ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•˜ê±°ë‚˜ ê´€ë¦¬ìì—ê²Œ ë¬¸ì˜í•˜ì„¸ìš”.");
      }
    }

    // ===== ìœ„ìŠ¤í‚¤ ë¦¬ìŠ¤íŠ¸ ë Œë”ë§ =====
    function renderWhiskies() {
      const grid = document.getElementById("whiskyGrid");
      grid.innerHTML = "";
      whiskies.forEach(item => {
        const card = document.createElement("div");
        card.className = "rounded-xl border border-gray-200 overflow-hidden bg-white shadow hover:shadow-md transition";

        card.innerHTML = `
          <img src="${escapeHtml(item.image || '')}" alt="${escapeHtml(item.name || '')}"
               class="w-full h-48 object-cover bg-gray-100">
          <div class="p-4">
            <h3 class="text-lg font-semibold">${escapeHtml(item.name || '')}</h3>
            <p class="text-sm text-amber-700 mt-1">${(item.flavor || []).join(", ")}</p>
            <p class="text-sm text-gray-600 mt-2 line-clamp-3">${escapeHtml(item.description || '')}</p>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // ===== ì„¤ë¬¸ ë Œë”ë§ (ë¼ë²¨ ì „ì²´ í´ë¦­ & ì„ íƒ ê°•ì¡°) =====
    function renderQuestions() {
      quizForm.innerHTML = "";
      questions.forEach(q => {
        const wrap = document.createElement("div");
        wrap.className = "question bg-gray-50 p-4 rounded-lg";
        wrap.innerHTML = `<p class="text-lg font-semibold text-gray-700 mb-2">${escapeHtml(q.text)}</p>`;

        (q.options || []).forEach(opt => {
          const id = `${q.id}_${opt.value}`;
          const label = document.createElement("label");
          label.setAttribute("for", id);
          label.className = "opt";
          label.tabIndex = 0; // í‚¤ë³´ë“œ ì ‘ê·¼ì„±
          label.dataset.qid = q.id;
          label.dataset.value = opt.value;

          label.innerHTML = `
            <input id="${id}" type="radio" name="${q.id}" value="${opt.value}">
            <span>${escapeHtml(opt.label)}</span>
          `;
          wrap.appendChild(label);
        });

        quizForm.appendChild(wrap);
      });

      // ì´ë²¤íŠ¸ ìœ„ì„
      quizForm.addEventListener("click", onOptionClick);
      quizForm.addEventListener("keydown", onOptionKeydown);
    }

    function onOptionClick(e) {
      const label = e.target.closest("label.opt");
      if (!label) return;
      const qid = label.dataset.qid;

      // ë¼ë””ì˜¤ ì²´í¬
      const input = label.querySelector('input[type="radio"]');
      if (input) {
        input.checked = true;
        setSelectedVisual(qid, label);
      }
    }

    function onOptionKeydown(e) {
      const focusLabel = e.target.closest("label.opt");
      if (!focusLabel) return;

      const keys = [" ", "Enter", "ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown"];
      if (!keys.includes(e.key)) return;
      e.preventDefault();

      const qid = focusLabel.dataset.qid;
      const labels = [...quizForm.querySelectorAll(`label.opt[data-qid="${qid}"]`)];
      let idx = labels.indexOf(focusLabel);

      if (e.key === " " || e.key === "Enter") {
        const input = focusLabel.querySelector('input[type="radio"]');
        if (input) {
          input.checked = true;
          setSelectedVisual(qid, focusLabel);
        }
        return;
      }
      if (e.key === "ArrowLeft" || e.key === "ArrowUp") idx = Math.max(0, idx - 1);
      if (e.key === "ArrowRight" || e.key === "ArrowDown") idx = Math.min(labels.length - 1, idx + 1);
      labels[idx].focus();
    }

    function setSelectedVisual(qid, chosenLabel) {
      document.querySelectorAll(`label.opt[data-qid="${qid}"]`).forEach(l => l.classList.remove("selected"));
      chosenLabel.classList.add("selected");
    }

    // ===== ê²°ê³¼ ê³„ì‚° =====
    async function calculateResult() {
      // 1) ì‘ë‹µ ìˆ˜ì§‘
      const answers = new Map();
      questions.forEach(q => {
        const checked = document.querySelector(`input[name="${q.id}"]:checked`);
        if (checked) answers.set(q.id, checked.value);
      });

      // 2) ë¯¸ì‘ë‹µ ì²˜ë¦¬
      if (answers.size !== questions.length) {
        resultDiv.classList.remove("hidden");
        resultDiv.innerHTML = `<p class="text-lg text-red-500">ëª¨ë“  ì§ˆë¬¸ì— ë‹µí•´ì£¼ì„¸ìš”!</p>`;
        // ì²« ë¯¸ì‘ë‹µìœ¼ë¡œ ìŠ¤í¬ë¡¤
        const firstUn = questions.find(q => !answers.get(q.id));
        if (firstUn) {
          const block = quizForm.querySelector(`label.opt[data-qid="${firstUn.id}"]`);
          block?.scrollIntoView({ behavior: "smooth", block: "center" });
        }
        return;
      }

      // 3) ì ìˆ˜ ëˆ„ì 
      const totals = {}; // type -> score
      for (const [, ansKey] of answers) {
        const map = scoresMap[ansKey] || {};
        for (const [typ, sc] of Object.entries(map)) {
          totals[typ] = (totals[typ] || 0) + (Number(sc) || 0);
        }
      }

      // 4) ìµœê³  íƒ€ì… ì„ íƒ
      let bestType = null, bestScore = -Infinity;
      Object.entries(totals).forEach(([typ, sc]) => {
        if (sc > bestScore) { bestType = typ; bestScore = sc; }
      });

      // 5) ê²°ê³¼ ì¶œë ¥
      const desc = whiskyTypes[bestType] || "íƒ€ì… ì„¤ëª…ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
      resultDiv.classList.remove("hidden");
      resultDiv.innerHTML = `
        <h3 class="text-2xl font-bold mb-2">ê²°ê³¼: <span class="text-amber-600">${escapeHtml(bestType || "ì•Œ ìˆ˜ ì—†ìŒ")}</span></h3>
        <p class="mb-4">${escapeHtml(desc)}</p>
        <div class="text-sm text-gray-500">ì´ì : ${bestScore || 0}</div>
      `;

      // 6) ê²°ê³¼ë¡œ ìŠ¤í¬ë¡¤
      resultDiv.scrollIntoView({ behavior: "smooth", block: "start" });
    }

    // ===== ìœ í‹¸ =====
    function escapeHtml(s) {
      return String(s ?? "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // ì‹œì‘
    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
