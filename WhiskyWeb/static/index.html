<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whisky Website</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- í•œê¸€ í°íŠ¸ -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root { color-scheme: light; }
    body { font-family: "Noto Sans KR", system-ui, -apple-system, "Segoe UI",
           "Apple SD Gothic Neo", "Malgun Gothic", sans-serif; }
    .main-bg { background: #f7f7f7; }

    /* ë³´ê¸° ì¢‹ì€ 'ë‹µë³€ ë²„íŠ¼' ìŠ¤íƒ€ì¼ */
    .ans-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.875rem 1rem;
      border-radius: 0.9rem;
      border: 1px solid #e5e7eb;
      background: #fff;
      font-weight: 600;
      transition: .15s background-color, .15s border-color, .15s box-shadow, .15s transform;
      cursor: pointer;
      outline: none;
    }
    .ans-btn:hover { background: #f3f4f6; }
    .ans-btn:focus-visible {
      box-shadow: 0 0 0 3px rgba(59,130,246,.35);
    }
    .ans-btn.selected {
      border-color: #f59e0b;
      background: #fff7ed;
      box-shadow: 0 0 0 3px rgb(245 158 11 / 20%);
    }

    /* ê·¸ë¦¬ë“œ ë°°ì¹˜ */
    .opt-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.5rem;
    }
    @media (min-width: 640px) {
      .opt-grid { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body class="main-bg min-h-screen text-gray-800">
  <div class="container mx-auto px-4 py-10 flex flex-col items-center gap-8">

    <!-- í—¤ë” -->
    <header class="w-full max-w-4xl text-center">
      <h1 class="text-4xl font-extrabold">ğŸ¥ƒ ìœ„ìŠ¤í‚¤ ê°€ì´ë“œ</h1>
    </header>

    <!-- ì•¡ì…˜ ë²„íŠ¼ -->
    <div class="flex gap-3">
      <button onclick="showView('listView')" class="px-5 py-2 rounded-full bg-gray-200 hover:bg-gray-300 transition">
        ìœ„ìŠ¤í‚¤ ë¦¬ìŠ¤íŠ¸
      </button>
      <button onclick="showView('testView')" class="px-5 py-2 rounded-full bg-amber-500 text-white hover:bg-amber-600 shadow transition">
        ì·¨í–¥ í…ŒìŠ¤íŠ¸
      </button>
    </div>

    <!-- ë¦¬ìŠ¤íŠ¸ ë·° -->
    <div id="listView" class="container bg-white p-6 sm:p-10 rounded-xl shadow-lg w-full max-w-4xl transition-all duration-300">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">ìœ„ìŠ¤í‚¤ ë¦¬ìŠ¤íŠ¸</h2>
      <div id="whiskyGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <!-- í…ŒìŠ¤íŠ¸ ë·° -->
    <div id="testView" class="container bg-white p-6 sm:p-10 rounded-xl shadow-lg w-full max-w-2xl hidden transition-all duration-300">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">ğŸ¥ƒ ìœ„ìŠ¤í‚¤ ì·¨í–¥ í…ŒìŠ¤íŠ¸</h2>

      <!-- ì„¤ë¬¸ í¼ -->
      <form id="quizForm" class="space-y-6"></form>

      <!-- ê²°ê³¼ ë²„íŠ¼ -->
      <button type="button" onclick="calculateResult()"
        class="w-full bg-amber-500 text-white font-bold py-3 rounded-full hover:bg-amber-600 transition-colors shadow-md transform hover:scale-105 duration-200 mt-2">
        ê²°ê³¼ ë³´ê¸°
      </button>

      <!-- ê²°ê³¼ ì˜ì—­ -->
      <div id="result" class="result hidden mt-6 p-4 rounded-lg bg-yellow-50 text-gray-800"></div>

      <!-- ë’¤ë¡œ -->
      <div class="back-button text-center mt-6 text-gray-500 hover:text-gray-700 transition-colors cursor-pointer" onclick="showView('listView')">
        â† ë©”ì¸ìœ¼ë¡œ ëŒì•„ê°€ê¸°
      </div>
    </div>

    <!-- í‘¸í„° -->
    <footer class="text-sm text-gray-400">
      Â© <span id="year"></span> Whisky Website
    </footer>
  </div>

  <script>
    // ì „ì—­ ìƒíƒœ
    let questions = [];
    let scoresMap = {};
    let whiskyTypes = {};
    let whiskies = [];

    // ì‚¬ìš©ìê°€ ê³ ë¥¸ ë‹µ(ì§ˆë¬¸ID -> ì„ íƒê°’)
    const selectedAnswers = new Map();

    const listView = document.getElementById("listView");
    const testView = document.getElementById("testView");
    const quizForm = document.getElementById("quizForm");
    const resultDiv = document.getElementById("result");
    document.getElementById("year").textContent = new Date().getFullYear();

    function showView(id) {
      if (id === "listView") {
        listView.classList.remove("hidden");
        testView.classList.add("hidden");
        window.scrollTo({ top: 0, behavior: "smooth" });
      } else {
        listView.classList.add("hidden");
        testView.classList.remove("hidden");
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    }

    // ===== ë°ì´í„° ë¡œë“œ =====
    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("API ì˜¤ë¥˜: " + url);
      return await res.json();
    }

    async function init() {
      try {
        // ë³‘ë ¬ ë¡œë“œ
        const [q, s, t, w] = await Promise.all([
          fetchJSON("/api/questions"),
          fetchJSON("/api/scores"),
          fetchJSON("/api/whiskytypes"),
          fetchJSON("/api/whiskies"),
        ]);
        questions = q;
        scoresMap = s;
        whiskyTypes = t;
        whiskies = w;

        renderQuestions();
        renderWhiskies();
      } catch (e) {
        console.error(e);
        alert("ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•˜ê±°ë‚˜ ê´€ë¦¬ìì—ê²Œ ë¬¸ì˜í•˜ì„¸ìš”.");
      }
    }

    // ===== ìœ„ìŠ¤í‚¤ ë¦¬ìŠ¤íŠ¸ ë Œë”ë§ =====
    function renderWhiskies() {
      const grid = document.getElementById("whiskyGrid");
      grid.innerHTML = "";
      whiskies.forEach(item => {
        const card = document.createElement("div");
        card.className = "rounded-xl border border-gray-200 overflow-hidden bg-white shadow hover:shadow-md transition";

        card.innerHTML = `
          <img src="${escapeHtml(item.image || '')}" alt="${escapeHtml(item.name || '')}"
               class="w-full h-48 object-cover bg-gray-100">
          <div class="p-4">
            <h3 class="text-lg font-semibold">${escapeHtml(item.name || '')}</h3>
            <p class="text-sm text-amber-700 mt-1">${(item.flavor || []).join(", ")}</p>
            <p class="text-sm text-gray-600 mt-2 line-clamp-3">${escapeHtml(item.description || '')}</p>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // ===== ì„¤ë¬¸ ë Œë”ë§: 'ë²„íŠ¼'ìœ¼ë¡œ ë³´ê¸° ì¢‹ê²Œ =====
    function renderQuestions() {
      quizForm.innerHTML = "";
      if (!Array.isArray(questions) || questions.length === 0) {
        quizForm.innerHTML = `
          <div class="p-4 bg-red-50 text-red-600 rounded-lg">
            ì§ˆë¬¸ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. ê´€ë¦¬ìì—ê²Œ ë¬¸ì˜í•˜ì„¸ìš”.
          </div>`;
        return;
      }

      questions.forEach(q => {
        const wrap = document.createElement("div");
        wrap.className = "question bg-gray-50 p-4 rounded-lg";

        const title = document.createElement("p");
        title.className = "text-lg font-semibold text-gray-700 mb-3";
        title.textContent = q.text || "";
        wrap.appendChild(title);

        const grid = document.createElement("div");
        grid.className = "opt-grid";

        const opts = Array.isArray(q.options) ? q.options : [];
        if (opts.length === 0) {
          // ì˜µì…˜ì´ ì—†ë‹¤ë©´ ì•ˆë‚´ ë©”ì‹œì§€
          const warn = document.createElement("div");
          warn.className = "text-sm text-red-600";
          warn.textContent = "ì´ ë¬¸í•­ì— ëŒ€í•œ ì„ íƒì§€ê°€ ì—†ìŠµë‹ˆë‹¤. (ì˜µì…˜ CSVë¥¼ í™•ì¸í•˜ì„¸ìš”)";
          grid.appendChild(warn);
        } else {
          opts.forEach(opt => {
            const btn = document.createElement("button");
            btn.type = "button";
            btn.className = "ans-btn";
            btn.dataset.qid = q.id;
            btn.dataset.value = opt.value;
            btn.setAttribute("role", "radio");
            btn.setAttribute("aria-pressed", "false");
            btn.setAttribute("aria-label", opt.label);

            btn.textContent = opt.label || "";
            btn.addEventListener("click", () => selectAnswer(q.id, opt.value, btn));
            btn.addEventListener("keydown", (e) => {
              // Space/Enter ì„ íƒ
              if (e.key === " " || e.key === "Enter") {
                e.preventDefault();
                selectAnswer(q.id, opt.value, btn);
              }
            });

            grid.appendChild(btn);
          });
        }

        wrap.appendChild(grid);
        quizForm.appendChild(wrap);
      });
    }

    function selectAnswer(qid, value, btnEl) {
      // ê°™ì€ ì§ˆë¬¸ì˜ ë²„íŠ¼ ìƒíƒœ ì´ˆê¸°í™”
      const siblings = quizForm.querySelectorAll(`.ans-btn[data-qid="${CSS.escape(qid)}"]`);
      siblings.forEach(b => {
        b.classList.remove("selected");
        b.setAttribute("aria-pressed", "false");
      });

      // ì„ íƒ ë°˜ì˜
      btnEl.classList.add("selected");
      btnEl.setAttribute("aria-pressed", "true");
      selectedAnswers.set(qid, value);
    }

    // ===== ê²°ê³¼ ê³„ì‚° =====
    async function calculateResult() {
      // 1) ë¯¸ì‘ë‹µ ì²˜ë¦¬
      if (selectedAnswers.size !== questions.length) {
        resultDiv.classList.remove("hidden");
        resultDiv.innerHTML = `<p class="text-lg text-red-500">ëª¨ë“  ì§ˆë¬¸ì— ë‹µí•´ì£¼ì„¸ìš”!</p>`;
        // ì²« ë¯¸ì‘ë‹µìœ¼ë¡œ ìŠ¤í¬ë¡¤
        const firstUn = questions.find(q => !selectedAnswers.has(q.id));
        if (firstUn) {
          const block = quizForm.querySelector(`.ans-btn[data-qid="${CSS.escape(firstUn.id)}"]`);
          block?.scrollIntoView({ behavior: "smooth", block: "center" });
          block?.focus();
        }
        return;
      }

      // 2) ì ìˆ˜ ëˆ„ì 
      const totals = {}; // type -> score
      for (const [qid, ansKey] of selectedAnswers.entries()) {
        const map = scoresMap[ansKey] || {};
        for (const [typ, sc] of Object.entries(map)) {
          totals[typ] = (totals[typ] || 0) + (Number(sc) || 0);
        }
      }

      // 3) ìµœê³  íƒ€ì… ì„ íƒ
      let bestType = null, bestScore = -Infinity;
      Object.entries(totals).forEach(([typ, sc]) => {
        if (sc > bestScore) { bestType = typ; bestScore = sc; }
      });

      // 4) ê²°ê³¼ ì¶œë ¥
      const desc = whiskyTypes[bestType] || "íƒ€ì… ì„¤ëª…ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
      resultDiv.classList.remove("hidden");
      resultDiv.innerHTML = `
        <h3 class="text-2xl font-bold mb-2">ê²°ê³¼: <span class="text-amber-600">${escapeHtml(bestType || "ì•Œ ìˆ˜ ì—†ìŒ")}</span></h3>
        <p class="mb-4">${escapeHtml(desc)}</p>
        <div class="text-sm text-gray-500">ì´ì : ${bestScore || 0}</div>
      `;

      // 5) ê²°ê³¼ë¡œ ìŠ¤í¬ë¡¤
      resultDiv.scrollIntoView({ behavior: "smooth", block: "start" });
    }

    // ===== ìœ í‹¸ =====
    function escapeHtml(s) {
      return String(s ?? "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // ì‹œì‘
    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
